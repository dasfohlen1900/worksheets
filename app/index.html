<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlassenBlatt-Texteditor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @font-face {
        font-family: "Aeropus Sans";
        src: url("/Fonts/aersans.ttf") format("truetype");
        }
        @font-face {
        font-family: "Aeropus Sans";
        src: url("/Fonts/aersansit.ttf") format("truetype");
        font-style: italic;
        }
        @font-face {
        font-family: "Aeropus Serif";
        src: url("/Fonts/aerser.ttf") format("truetype");
        }
        @font-face {
        font-family: "Aeropus Serif";
        src: url("/Fonts/aerserit.ttf") format("truetype");
        font-style: italic;
        }
        @font-face {
        font-family: "Aeropus UI";
        src: url("/Fonts/aeruil.ttf") format("truetype");
        }
        @font-face {
        font-family: "Aeropus UI";
        src: url("/Fonts/aeruilit.ttf") format("truetype");
        font-style: italic;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #d1d5db;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-title {
            font-size: 16px;
            font-weight: 600;
            color: #2b579a;
        }

        .doc-title {
            font-size: 14px;
            color: #6b7280;
        }

        .header-right {
            font-size: 12px;
            color: #9ca3af;
        }

        /* Ribbon Tabs */
        .ribbon-tabs {
            background: white;
            border-bottom: 1px solid #d1d5db;
            display: flex;
            gap: 0;
            padding: 0 20px;
            position: sticky;
            top: 41px;
            z-index: 99;
        }

        .ribbon-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .ribbon-tab:hover {
            background: #f3f4f6;
        }

        .ribbon-tab.active {
            color: #2b579a;
            border-bottom-color: #2b579a;
            font-weight: 500;
        }

        /* Ribbon Content */
        .ribbon {
            background: #f9fafb;
            border-bottom: 1px solid #d1d5db;
            padding: 12px 20px;
            display: none;
            position: sticky;
            top: 82px;
            z-index: 98;
        }

        .ribbon.active {
            display: flex;
        }

        .ribbon-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 15px;
            position: relative;
        }

        .ribbon-group:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #d1d5db;
        }

        .ribbon-group-label {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            margin-top: 4px;
        }

        .ribbon-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 3px;
            background: white;
            color: #374151;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.15s;
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        .toolbar-btn.active {
            background: #dbeafe;
            border-color: #2b579a;
            color: #2b579a;
        }

        .toolbar-btn.large {
            height: 50px;
            flex-direction: column;
            padding: 6px 16px;
            font-size: 11px;
            gap: 4px;
        }

        .toolbar-btn.large .icon {
            font-size: 20px;
        }

        select.toolbar-btn {
            padding: 6px 10px;
            cursor: pointer;
        }

        #fontSelect {
            min-width: 150px;
        }

        #sizeSelect {
            min-width: 70px;
        }

        #zoomSelect {
            min-width: 80px;
        }

        input[type="color"].toolbar-btn {
            padding: 2px;
            cursor: pointer;
            width: 50px;
        }

        .color-btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .color-preview {
            width: 40px;
            height: 4px;
            border-radius: 2px;
        }

        /* Editor Area */
        .editor-container {
            display: flex;
            justify-content: center;
            padding: 30px 20px;
            background: #e5e7eb;
            min-height: calc(100vh - 250px);
        }

        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2.54cm;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transform-origin: top center;
            transition: transform 0.2s ease;
        }

        #editor {
            width: 100%;
            min-height: 24.62cm;
            font-family: 'Calibri', 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            outline: none;
            color: #000;
        }

        #editor:focus {
            outline: none;
        }

        /* Ruler */
        .ruler {
            height: 25px;
            background: #f3f4f6;
            border-bottom: 1px solid #d1d5db;
            position: sticky;
            top: 158px;
            z-index: 97;
            display: flex;
            align-items: flex-end;
            padding: 0 20px;
        }

        .ruler-marks {
            width: 21cm;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }

        .ruler-mark {
            position: absolute;
            bottom: 0;
            width: 1px;
            background: #9ca3af;
            height: 8px;
        }

        .ruler-mark.major {
            height: 12px;
        }

        .ruler-number {
            position: absolute;
            bottom: 12px;
            font-size: 9px;
            color: #6b7280;
            transform: translateX(-50%);
        }

        /* Stats */
        .stats {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #d1d5db;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-weight: 600;
            color: #374151;
        }

        /* Formatting in Editor */
        #editor b, #editor strong {
            font-weight: bold;
        }

        #editor i, #editor em {
            font-style: italic;
        }

        #editor u {
            text-decoration: underline;
        }

        #editor ul, #editor ol {
            margin-left: 40px;
        }

        #editor h1 {
            font-size: 24pt;
            font-weight: bold;
            margin: 12pt 0;
        }

        #editor h2 {
            font-size: 18pt;
            font-weight: bold;
            margin: 10pt 0;
        }

        #editor h3 {
            font-size: 14pt;
            font-weight: bold;
            margin: 8pt 0;
        }

        #editor p {
            margin: 6pt 0;
        }

        /* Image Resize Handles */
        #editor img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        #editor img.selected-image {
            outline: 2px solid #2b579a;
            outline-offset: 2px;
        }

        .image-resize-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border: 2px solid #2b579a;
            cursor: nwse-resize;
        }

        .resize-handle.nw { top: -4px; left: -4px; cursor: nw-resize; }
        .resize-handle.ne { top: -4px; right: -4px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -4px; left: -4px; cursor: sw-resize; }
        .resize-handle.se { bottom: -4px; right: -4px; cursor: se-resize; }

        @media (max-width: 1200px) {
            .page {
                width: 100%;
            }

            .editor-container {
                padding: 20px 10px;
            }

            .ribbon {
                flex-wrap: wrap;
            }

            .ribbon-group {
                padding: 0 10px;
            }
        }

        @media (max-width: 768px) {
            .ribbon-tabs {
                overflow-x: auto;
                padding: 0 10px;
            }

            .ribbon-tab {
                padding: 8px 12px;
                font-size: 13px;
                white-space: nowrap;
            }

            .toolbar-btn {
                min-width: 28px;
                height: 28px;
                font-size: 12px;
                padding: 4px 8px;
            }

            #fontSelect {
                min-width: 100px;
            }

            #sizeSelect {
                min-width: 60px;
            }
        }

        @media print {
            .header, .ribbon-tabs, .ribbon, .ruler, .stats {
                display: none !important;
            }
            
            .editor-container {
                padding: 0;
                background: white;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 100%;
            }

            #editor {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <span class="app-title">üìÑ <a href="/">Klassenblatt</a></span>
                <span class="doc-title">Dokument</span>
            </div>
            <div class="header-right">
                Automatisch gespeichert
            </div>
        </div>

        <!-- Ribbon Tabs -->
        <div class="ribbon-tabs">
            <button class="ribbon-tab active" onclick="switchTab('start')">Start</button>
            <button class="ribbon-tab" onclick="switchTab('insert')">Einf√ºgen</button>
            <button class="ribbon-tab" onclick="switchTab('layout')">Layout</button>
            <button class="ribbon-tab" onclick="switchTab('view')">Ansicht</button>
            <button class="ribbon-tab" onclick="switchTab('extras')">Extras</button>
            <button class="ribbon-tab" id="tableTab" onclick="switchTab('table')" style="display: none;">Tabelle</button>
        </div>

        <!-- Start Ribbon -->
        <div class="ribbon active" id="ribbon-start">
            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn large" onclick="newDocument()" title="Neues Dokument">
                        <span class="icon">üìÑ</span>
                        <span>Neu</span>
                    </button>
                    <button class="toolbar-btn large" onclick="openDocument()" title="√ñffnen">
                        <span class="icon">üìÅ</span>
                        <span>√ñffnen</span>
                    </button>
                    <button class="toolbar-btn large" onclick="downloadHTML()" title="Speichern als HTML">
                        <span class="icon">üíæ</span>
                        <span>HTML</span>
                    </button>
                    <button class="toolbar-btn large" onclick="downloadPDF()" title="Als PDF speichern">
                        <span class="icon">üìï</span>
                        <span>PDF</span>
                    </button>
                    <button class="toolbar-btn large" onclick="printDocument()" title="Drucken">
                        <span class="icon">üñ®Ô∏è</span>
                        <span>Drucken</span>
                    </button>
                </div>
                <div class="ribbon-group-label">Datei</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="formatText('undo')" title="R√ºckg√§ngig">‚Ü∂</button>
                    <button class="toolbar-btn" onclick="formatText('redo')" title="Wiederholen">‚Ü∑</button>
                </div>
                <div class="ribbon-group-label">R√ºckg√§ngig</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <select class="toolbar-btn" onchange="changeFont(this.value)" id="fontSelect">
                        <option value="Aeropus Sans">Aeropus Sans</option>
                        <option value="Aeropus Serif">Aeropus Serif</option>
                        <option value="Aeropus UI">Aeropus UI</option>
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Book Antiqua">Book Antiqua</option>
                        <option value="Calibri" selected>Calibri</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Candara">Candara</option>
                        <option value="Century Gothic">Century Gothic</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Courier">Courier</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Lucida Console">Lucida Console</option>
                        <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                        <option value="Palatino">Palatino</option>
                        <option value="Segoe UI">Segoe UI</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times">Times</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select class="toolbar-btn" onchange="changeFontSize(this.value)" id="sizeSelect">
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11" selected>11</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                        <option value="26">26</option>
                        <option value="28">28</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="72">72</option>
                    </select>
                </div>
                <div class="ribbon-group-label">Schriftart</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" id="boldBtn" onclick="formatText('bold')" title="Fett (Ctrl+B)"><b>F</b></button>
                    <button class="toolbar-btn" id="italicBtn" onclick="formatText('italic')" title="Kursiv (Ctrl+I)"><i>K</i></button>
                    <button class="toolbar-btn" id="underlineBtn" onclick="formatText('underline')" title="Unterstrichen (Ctrl+U)"><u>U</u></button>
                    <button class="toolbar-btn" id="strikeBtn" onclick="formatText('strikeThrough')" title="Durchgestrichen"><s>S</s></button>
                    <div class="color-btn-wrapper">
                        <input type="color" class="toolbar-btn" id="textColor" value="#000000" onchange="changeTextColor(this.value)" title="Textfarbe">
                        <div class="color-preview" id="textColorPreview" style="background: #000000;"></div>
                    </div>
                    <div class="color-btn-wrapper">
                        <button class="toolbar-btn" onclick="document.getElementById('bgColor').click()" title="Texthervorhebung">üé®</button>
                        <input type="color" class="toolbar-btn" id="bgColor" value="#ffff00" onchange="changeBackgroundColor(this.value)" style="display: none;">
                        <div class="color-preview" id="bgColorPreview" style="background: #ffff00;"></div>
                    </div>
                </div>
                <div class="ribbon-group-label">Schriftart</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="formatText('justifyLeft')" title="Linksb√ºndig">‚ò∞ L</button>
                    <button class="toolbar-btn" onclick="formatText('justifyCenter')" title="Zentriert">‚ò∞ Z</button>
                    <button class="toolbar-btn" onclick="formatText('justifyRight')" title="Rechtsb√ºndig">‚ò∞ R</button>
                    <button class="toolbar-btn" onclick="formatText('justifyFull')" title="Blocksatz">‚ò∞ B</button>
                </div>
                <div class="ribbon-group-label">Absatz</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="formatText('insertUnorderedList')" title="Aufz√§hlung">‚Ä¢ Liste</button>
                    <button class="toolbar-btn" onclick="formatText('insertOrderedList')" title="Nummerierung">1. Liste</button>
                </div>
                <div class="ribbon-group-label">Absatz</div>
            </div>
        </div>

        <!-- Insert Ribbon -->
        <div class="ribbon" id="ribbon-insert">
            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn large" onclick="insertLink()" title="Hyperlink">
                        <span class="icon">üîó</span>
                        <span>Link</span>
                    </button>
                    <button class="toolbar-btn large" onclick="insertTable()" title="Tabelle">
                        <span class="icon">üìä</span>
                        <span>Tabelle</span>
                    </button>
                    <button class="toolbar-btn large" onclick="insertImage()" title="Bild">
                        <span class="icon">üñºÔ∏è</span>
                        <span>Bild</span>
                    </button>
                </div>
                <div class="ribbon-group-label">Einf√ºgen</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn large" onclick="insertHR()" title="Horizontale Linie">
                        <span class="icon">‚îÄ</span>
                        <span>Linie</span>
                    </button>
                    <button class="toolbar-btn large" onclick="insertWritingLine()" title="Schreiblinie (Linie + Leerzeile)">
                        <span class="icon">‚úé</span>
                        <span>Schreiblinie</span>
                    </button>
                </div>
                <div class="ribbon-group-label">Symbole</div>
            </div>
        </div>

        <!-- Layout Ribbon -->
        <div class="ribbon" id="ribbon-layout">
            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="increaseIndent()" title="Einzug vergr√∂√üern">‚Üí</button>
                    <button class="toolbar-btn" onclick="decreaseIndent()" title="Einzug verkleinern">‚Üê</button>
                </div>
                <div class="ribbon-group-label">Einzug</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="insertHeading(1)" title="√úberschrift 1">√ú1</button>
                    <button class="toolbar-btn" onclick="insertHeading(2)" title="√úberschrift 2">√ú2</button>
                    <button class="toolbar-btn" onclick="insertHeading(3)" title="√úberschrift 3">√ú3</button>
                </div>
                <div class="ribbon-group-label">Formatvorlagen</div>
            </div>
        </div>

        <!-- View Ribbon -->
        <div class="ribbon" id="ribbon-view">
            <div class="ribbon-group">
                <div class="ribbon-controls">

                        <span>Drucken</span>
                    </button>
                </div>
                <div class="ribbon-group-label">Drucken</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">

                <div class="ribbon-group-label">Anzeigen</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="zoomOut()" title="Verkleinern">üîç-</button>

                        <option value="75">75%</option>
                        <option value="90">90%</option>

                        <option value="110">110%</option>
                        <option value="125">125%</option>
                        <option value="150">150%</option>
                        <option value="200">200%</option>
                    </select>
                    <button class="toolbar-btn" onclick="zoomIn()" title="Vergr√∂√üern">üîç+</button>
                </div>
                <div class="ribbon-group-label">Zoom</div>
            </div>
        </div>

        <!-- Extras Ribbon -->
        <div class="ribbon" id="ribbon-extras">
            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn large" onclick="toggleSpellCheck()" title="Rechtschreibpr√ºfung ein/ausschalten">
                        <span class="icon">‚úì</span>
                        <span id="spellCheckLabel">Rechtschreibung: An</span>
                    </button>
                </div>
                <div class="ribbon-group-label">Rechtschreibung</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">

                    <button class="toolbar-btn" onclick="changeCase('title')" title="Jedes Wort Gro√ü">Aa</button>

                <div class="ribbon-group-label">Gro√ü-/Kleinschreibung</div>

            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="removeFormatting()" title="Formatierung entfernen">üßπ Formatierung l√∂schen</button>
                </div>
                <div class="ribbon-group-label">Bereinigen</div>
            </div>
        </div>

        <!-- Table Ribbon (contextual) -->
        <div class="ribbon" id="ribbon-table">
            <div class="ribbon-group">
                <div class="ribbon-controls">
                    <button class="toolbar-btn" onclick="tableInsertRowAbove()" title="Zeile oberhalb einf√ºgen">‚Üë Zeile</button>
                    <button class="toolbar-btn" onclick="tableInsertRowBelow()" title="Zeile unterhalb einf√ºgen">‚Üì Zeile</button>
                    <button class="toolbar-btn" onclick="tableDeleteRow()" title="Zeile l√∂schen">‚úó Zeile</button>
                </div>
                <div class="ribbon-group-label">Zeilen</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-controls">

    <script>
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const paraCount = document.getElementById('paraCount');

        // Initialize ruler
        function initRuler() {
            const rulerMarks = document.querySelector('.ruler-marks');
            const cmWidth = 96 / 2.54; // pixels per cm
            
            for (let i = 0; i <= 16; i++) {
                const mark = document.createElement('div');
                mark.className = i % 5 === 0 ? 'ruler-mark major' : 'ruler-mark';
                mark.style.left = (i * cmWidth) + 'px';
                rulerMarks.appendChild(mark);
                
                if (i % 5 === 0) {
                    const number = document.createElement('div');
                    number.className = 'ruler-number';
                    number.textContent = i;
                    number.style.left = (i * cmWidth) + 'px';
                    rulerMarks.appendChild(number);
                }
            }
        }

        // Switch ribbon tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.ribbon-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update ribbon content
            document.querySelectorAll('.ribbon').forEach(ribbon => {
                ribbon.classList.remove('active');
            });
            document.getElementById('ribbon-' + tabName).classList.add('active');
        }

        // Load saved content
        window.addEventListener('load', () => {
            const savedHTML = localStorage.getItem('editorHTML');
            if (savedHTML) {
                editor.innerHTML = savedHTML;
                updateStats();
            }
            initRuler();
            updateFormatToolbar();
            
            // Restore saved zoom level
            const savedZoom = localStorage.getItem('editorZoom');
            if (savedZoom) {
                setZoom(savedZoom);
            }
        });

        // Auto-save
        let saveTimeout;
        editor.addEventListener('input', () => {
            updateStats();
            updateFormatToolbar();
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('editorHTML', editor.innerHTML);
            }, 1000);
        });

        // Update toolbar on selection change
        document.addEventListener('selectionchange', () => {
            if (document.activeElement === editor || editor.contains(document.activeElement)) {
                updateFormatToolbar();
            }
        });

        // Update toolbar on click
        editor.addEventListener('click', () => {
            updateFormatToolbar();
            checkTableContext();
        });

        // Update toolbar on keyup (for arrow keys)
        editor.addEventListener('keyup', () => {
            updateFormatToolbar();
            checkTableContext();
        });

        function updateStats() {
            const text = editor.innerText;
            charCount.textContent = text.trim().length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            const paragraphs = editor.querySelectorAll('p, div, h1, h2, h3');
            paraCount.textContent = Math.max(paragraphs.length, 1);
        }

        function updateFormatToolbar() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            // Get the current element at cursor position
            let node = selection.anchorNode;
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentElement;
            }

            // Get computed styles
            const styles = window.getComputedStyle(node);
            
            // Update font family
            const fontFamily = styles.fontFamily.split(',')[0].replace(/['"]/g, '').trim();
            const fontSelect = document.getElementById('fontSelect');
            for (let option of fontSelect.options) {
                if (option.value.toLowerCase() === fontFamily.toLowerCase()) {
                    fontSelect.value = option.value;
                    break;
                }
            }

            // Update font size (convert from px to pt)
            const fontSize = styles.fontSize;
            if (fontSize) {
                // Convert px to pt (1pt = 1.333px approximately)
                const fontSizePx = parseFloat(fontSize);
                const fontSizePt = Math.round(fontSizePx * 0.75);
                
                const sizeSelect = document.getElementById('sizeSelect');
                // Try to find exact match or closest match
                let closestValue = '11';
                let closestDiff = Math.abs(11 - fontSizePt);
                
                for (let option of sizeSelect.options) {
                    const optionValue = parseInt(option.value);
                    const diff = Math.abs(optionValue - fontSizePt);
                    if (diff < closestDiff) {
                        closestDiff = diff;
                        closestValue = option.value;
                    }
                    if (optionValue === fontSizePt) {
                        sizeSelect.value = option.value;
                        return;
                    }
                }
                sizeSelect.value = closestValue;
            }

            // Update formatting buttons (bold, italic, underline)
            updateFormattingButtons();
        }

        function updateFormattingButtons() {
            // Update bold button
            const isBold = document.queryCommandState('bold');
            const boldBtn = document.getElementById('boldBtn');
            if (boldBtn) {
                boldBtn.classList.toggle('active', isBold);
            }

            // Update italic button
            const isItalic = document.queryCommandState('italic');
            const italicBtn = document.getElementById('italicBtn');
            if (italicBtn) {
                italicBtn.classList.toggle('active', isItalic);
            }

            // Update underline button
            const isUnderline = document.queryCommandState('underline');
            const underlineBtn = document.getElementById('underlineBtn');
            if (underlineBtn) {
                underlineBtn.classList.toggle('active', isUnderline);
            }

            // Update strikethrough button
            const isStrikeThrough = document.queryCommandState('strikeThrough');
            const strikeBtn = document.getElementById('strikeBtn');
            if (strikeBtn) {
                strikeBtn.classList.toggle('active', isStrikeThrough);
            }
        }

        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            editor.focus();
            updateFormattingButtons();
        }

        function changeFont(font) {
            formatText('fontName', font);
            updateFormatToolbar();
        }

        function changeFontSize(size) {
            // Convert to pt
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const span = document.createElement('span');
                span.style.fontSize = size + 'pt';
                
                try {
                    range.surroundContents(span);
                } catch (e) {
                    // If surroundContents fails, use execCommand as fallback
                    formatText('fontSize', '7');
                    const fontElements = editor.querySelectorAll('font[size="7"]');
                    fontElements.forEach(el => {
                        el.removeAttribute('size');
                        el.style.fontSize = size + 'pt';
                    });
                }
            }
            updateFormatToolbar();
        }

        function changeTextColor(color) {
            formatText('foreColor', color);
            document.getElementById('textColorPreview').style.background = color;
        }

        function changeBackgroundColor(color) {
            formatText('backColor', color);
            document.getElementById('bgColorPreview').style.background = color;
        }

        function insertLink() {
            const url = prompt('URL eingeben:');
            if (url) {
                formatText('createLink', url);
            }
        }

        function insertTable() {
            const rows = prompt('Anzahl Zeilen:', '3');
            const cols = prompt('Anzahl Spalten:', '3');
            
            if (!rows || !cols) return;
            
            const numRows = parseInt(rows);
            const numCols = parseInt(cols);
            
            if (isNaN(numRows) || isNaN(numCols) || numRows < 1 || numCols < 1) {
                alert('Bitte geben Sie g√ºltige Zahlen ein.');
                return;
            }
            
            let tableHTML = '<table contenteditable="true" style="border-collapse: collapse; width: 100%; margin: 10px 0; border: 1px solid #000;"><tbody>';
            
            for (let i = 0; i < numRows; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < numCols; j++) {
                    tableHTML += '<td contenteditable="true" style="padding: 8px; border: 1px solid #000; min-width: 50px;">&nbsp;</td>';
                }
                tableHTML += '</tr>';
            }
            
            tableHTML += '</tbody></table><p><br></p>';
            
            // Focus editor first
            editor.focus();
            
            // Insert using different method
            document.execCommand('insertHTML', false, tableHTML);
            
            // Update stats
            updateStats();
        }

        function insertImage() {
            const imageInput = document.getElementById('imageInput');
            imageInput.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    const img = `<img src="${base64}" style="max-width: 100%; height: auto;" alt="Bild">`;
                    formatText('insertHTML', img);
                };
                reader.readAsDataURL(file);
                
                imageInput.value = '';
            };
            imageInput.click();
        }

        function insertHR() {
            formatText('insertHorizontalRule');
        }

        function insertWritingLine() {
            // Insert a horizontal line followed by an empty paragraph for writing
            const writingLine = '<hr style="border: none; border-bottom: 1px solid #000; margin: 20px 0 5px 0;"><p style="min-height: 1.5em;">&nbsp;</p>';
            formatText('insertHTML', writingLine);
        }

        // Table manipulation functions
        function getCurrentTableCell() {
            const selection = window.getSelection();
            let node = selection.anchorNode;
            while (node && node !== editor) {
                if (node.nodeName === 'TD' || node.nodeName === 'TH') {
                    return node;
                }
                node = node.parentNode;
            }
            return null;
        }

        function tableInsertRowAbove() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const row = cell.parentNode;
            const tbody = row.parentNode;
            const newRow = row.cloneNode(true);
            
            // Clear content of new cells
            Array.from(newRow.cells).forEach(cell => cell.innerHTML = '&nbsp;');
            
            tbody.insertBefore(newRow, row);
            editor.focus();
        }

        function tableInsertRowBelow() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const row = cell.parentNode;
            const tbody = row.parentNode;
            const newRow = row.cloneNode(true);
            
            // Clear content of new cells
            Array.from(newRow.cells).forEach(cell => cell.innerHTML = '&nbsp;');
            
            if (row.nextSibling) {
                tbody.insertBefore(newRow, row.nextSibling);
            } else {
                tbody.appendChild(newRow);
            }
            editor.focus();
        }

        function tableDeleteRow() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const row = cell.parentNode;
            const tbody = row.parentNode;
            
            if (tbody.rows.length > 1) {
                row.remove();
            } else {
                alert('Eine Tabelle muss mindestens eine Zeile haben.');
            }
            editor.focus();
        }

        function tableInsertColumnLeft() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const cellIndex = cell.cellIndex;
            const table = cell.closest('table');
            const tbody = table.querySelector('tbody');
            
            Array.from(tbody.rows).forEach(row => {
                const newCell = document.createElement('td');
                newCell.style.padding = '8px';
                newCell.style.border = '1px solid #000';
                newCell.innerHTML = '&nbsp;';
                row.insertBefore(newCell, row.cells[cellIndex]);
            });
            editor.focus();
        }

        function tableInsertColumnRight() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const cellIndex = cell.cellIndex;
            const table = cell.closest('table');
            const tbody = table.querySelector('tbody');
            
            Array.from(tbody.rows).forEach(row => {
                const newCell = document.createElement('td');
                newCell.style.padding = '8px';
                newCell.style.border = '1px solid #000';
                newCell.innerHTML = '&nbsp;';
                if (cellIndex + 1 < row.cells.length) {
                    row.insertBefore(newCell, row.cells[cellIndex + 1]);
                } else {
                    row.appendChild(newCell);
                }
            });
            editor.focus();
        }

        function tableDeleteColumn() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const cellIndex = cell.cellIndex;
            const table = cell.closest('table');
            const tbody = table.querySelector('tbody');
            
            // Check if this is the last column
            if (tbody.rows[0].cells.length <= 1) {
                alert('Eine Tabelle muss mindestens eine Spalte haben.');
                return;
            }
            
            Array.from(tbody.rows).forEach(row => {
                if (row.cells[cellIndex]) {
                    row.cells[cellIndex].remove();
                }
            });
            editor.focus();
        }

        function tableDeleteTable() {
            const cell = getCurrentTableCell();
            if (!cell) {
                alert('Bitte klicken Sie in eine Tabellenzelle.');
                return;
            }
            
            const table = cell.closest('table');
            if (table && confirm('Tabelle wirklich l√∂schen?')) {
                table.remove();
                editor.focus();
            }
        }

        // Check if cursor is in table and show table ribbon
        function checkTableContext() {
            const cell = getCurrentTableCell();
            const tableTab = document.getElementById('tableTab');
            
            if (cell) {
                tableTab.style.display = 'block';
            } else {
                tableTab.style.display = 'none';
                // Switch back to start tab if currently on table tab
                if (document.getElementById('ribbon-table').classList.contains('active')) {
                    switchTab('start');
                    document.querySelector('.ribbon-tab').classList.add('active');
                }
            }
        }

        function increaseIndent() {
            formatText('indent');
        }

        function decreaseIndent() {
            formatText('outdent');
        }

        function insertHeading(level) {
            formatText('formatBlock', 'h' + level);
        }

        // Extras functions
        function toggleSpellCheck() {
            const currentState = editor.getAttribute('spellcheck') === 'true';
            editor.setAttribute('spellcheck', !currentState);
            
            const label = document.getElementById('spellCheckLabel');
            if (label) {
                label.textContent = currentState ? 'Rechtschreibung: Aus' : 'Rechtschreibung: An';
            }
        }

        function changeCase(caseType) {
            const selection = window.getSelection();
            if (!selection.toString()) {
                alert('Bitte markieren Sie zuerst Text.');
                return;
            }
            
            const selectedText = selection.toString();
            let newText = '';
            
            switch(caseType) {
                case 'upper':
                    newText = selectedText.toUpperCase();
                    break;
                case 'lower':
                    newText = selectedText.toLowerCase();
                    break;
                case 'title':
                    newText = selectedText.replace(/\w\S*/g, function(txt) {
                        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                    });
                    break;
            }
            
            document.execCommand('insertText', false, newText);
        }

        function removeFormatting() {
            const selection = window.getSelection();
            if (!selection.toString()) {
                alert('Bitte markieren Sie zuerst Text.');
                return;
            }
            
            document.execCommand('removeFormat', false, null);
            document.execCommand('unlink', false, null);
            
            // Remove inline styles
            const range = selection.getRangeAt(0);
            const tempDiv = document.createElement('div');
            tempDiv.appendChild(range.cloneContents());
            
            // Strip all styles
            const allElements = tempDiv.querySelectorAll('*');
            allElements.forEach(el => {
                el.removeAttribute('style');
                el.removeAttribute('class');
            });
            
            const plainText = tempDiv.textContent;
            document.execCommand('insertText', false, plainText);
        }

        function toggleRuler() {
            const ruler = document.getElementById('ruler');
            ruler.style.display = ruler.style.display === 'none' ? 'flex' : 'none';
        }

        let currentZoom = 100;

        function setZoom(value) {
            currentZoom = parseInt(value);
            const pageContainer = document.getElementById('pageContainer');
            if (pageContainer) {
                pageContainer.style.transform = `scale(${currentZoom / 100})`;
            }
            const zoomSelect = document.getElementById('zoomSelect');
            if (zoomSelect) {
                zoomSelect.value = value;
            }
            
            // Save zoom preference
            localStorage.setItem('editorZoom', currentZoom);
        }

        function zoomIn() {
            const zoomSelect = document.getElementById('zoomSelect');
            const options = Array.from(zoomSelect.options);
            const currentIndex = options.findIndex(opt => parseInt(opt.value) === currentZoom);
            
            if (currentIndex < options.length - 1) {
                setZoom(options[currentIndex + 1].value);
            }
        }

        function zoomOut() {
            const zoomSelect = document.getElementById('zoomSelect');
            const options = Array.from(zoomSelect.options);
            const currentIndex = options.findIndex(opt => parseInt(opt.value) === currentZoom);
            
            if (currentIndex > 0) {
                setZoom(options[currentIndex - 1].value);
            }
        }

        function newDocument() {
            if (confirm('Neues Dokument erstellen? Ungespeicherte √Ñnderungen gehen verloren.')) {
                editor.innerHTML = '<p>Beginne hier zu schreiben...</p>';
                localStorage.removeItem('editorHTML');
                updateStats();
            }
        }

        function openDocument() {
            const fileInput = document.getElementById('fileInput');
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    
                    // If HTML file, try to extract body content
                    if (file.name.endsWith('.html')) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(content, 'text/html');
                        const bodyContent = doc.body.innerHTML;
                        editor.innerHTML = bodyContent || content;
                    } else {
                        // For text files, wrap in paragraph
                        const textContent = content.replace(/\n/g, '<br>');
                        editor.innerHTML = '<p>' + textContent + '</p>';
                    }
                    
                    updateStats();
                    localStorage.setItem('editorHTML', editor.innerHTML);
                };
                reader.readAsText(file);
                
                // Reset input so same file can be opened again
                fileInput.value = '';
            };
            fileInput.click();
        }

        function downloadHTML() {
            const html = `<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            max-width: 21cm;
            margin: 2.54cm auto;
            padding: 20px;
        }
    </style>
</head>
<body>
${editor.innerHTML}
</body>
</html>`;
            
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dokument-' + new Date().toISOString().slice(0, 10) + '.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function printDocument() {
            window.print();
        }

        function downloadPDF() {
            const element = editor.cloneNode(true);
            
            // Create a temporary container with proper styling
            const container = document.createElement('div');
            container.style.width = '21cm';
            container.style.padding = '2.54cm';
            container.style.fontFamily = 'Calibri, Arial, sans-serif';
            container.style.fontSize = '11pt';
            container.style.lineHeight = '1.5';
            container.style.color = '#000';
            container.style.background = 'white';
            container.appendChild(element);
            
            const opt = {
                margin: 0,
                filename: 'dokument-' + new Date().toISOString().slice(0, 10) + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(container).save();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadHTML();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                printDocument();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                openDocument();
            }
            
            // Zoom shortcuts
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '=')) {
                e.preventDefault();
                zoomIn();
            }
            
            if ((e.ctrlKey || e.metaKey) && (e.key === '-' || e.key === '_')) {
                e.preventDefault();
                zoomOut();
            }
            
            // Reset zoom to 100%
            if ((e.ctrlKey || e.metaKey) && e.key === '0') {
                e.preventDefault();
                setZoom('100');
            }
        });

        // Initial stats
        updateStats();
    </script>
</body>
