<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einstellungen – Arbeitsblatt-Maker</title>

<style>
@font-face {
    font-family: "Aeropus Sans";
    src: url("/Fonts/aersans.ttf") format("truetype");
}
@font-face {
    font-family: "Aeropus Sans";
    src: url("/Fonts/aersansit.ttf") format("truetype");
    font-style: italic;
}

body {
    margin: 0;
    font-family: "Aeropus Sans", system-ui, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.panel {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,.12);
}

h1 {
    margin-top: 0;
}

.setting {
    margin-bottom: 22px;
}

label {
    font-weight: 600;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.switch {
    display: flex;
    align-items: center;
    gap: 10px;
}

.actions {
    margin-top: 30px;
    display: flex;
    gap: 12px;
}

button {
    padding: 12px 22px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2b579a;
    color: white;
}

.secondary {
    background: #666;
}
</style>
</head>

<body>

<div class="panel">

<h1>⚙️ Einstellungen</h1>

<div class="setting">
<label>Dein Name</label>
<input id="nameInput">
</div>

<div class="setting switch">
<input type="checkbox" id="greetingToggle">
<label for="greetingToggle">Zeitabhängige Begrüßung aktivieren</label>
</div>

<div class="actions">
<button onclick="saveSettings()">Speichern</button>
<button class="secondary" onclick="location.href='/index.html'">
Zurück
</button>
</div>

</div>

<script>
const NAME_KEY = "abm_username";
const GREETING_KEY = "abm_useGreeting";

function loadSettings() {
    document.getElementById("nameInput").value =
        localStorage.getItem(NAME_KEY) || "";

    document.getElementById("greetingToggle").checked =
        localStorage.getItem(GREETING_KEY) !== "false";
}

function saveSettings() {
    localStorage.setItem(NAME_KEY,
        document.getElementById("nameInput").value.trim());

    localStorage.setItem(GREETING_KEY,
        document.getElementById("greetingToggle").checked);

    alert("Gespeichert ✔");
}

loadSettings();
</script>

</body>
</html>
